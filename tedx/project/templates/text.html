<h><b>STUDENT LOGIN<b></h><br><br>
 <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <button type="submit">Login</button> <button type="submit"><a href="{% url 'l2'%}">SIGNUP</a></button>
 </form>
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
